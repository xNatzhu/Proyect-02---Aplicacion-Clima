<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>xNZ-Clima</title>
</head>
<body>
    <header>
    </header>
    <main>

        <section id="asd">
            <nav>
                <div id="section-zero-ico">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
            </nav>
            <form id="searchForm" class="section-zero-form">
                <label>
                    <br>
                    <input type="text" id="formCity" class="zero-section-input-text" name="nameData" placeholder="Ingrese su ciudad" required>
                </label>
                
                <button id="eventoclick" type="submit" class="section-zero-submit"><span class="material-symbols-outlined">
                    search
                    </span>

                </button>
            </form>

            <div>
                <p class="zero-section-logo">xNatzhu</p>
            </div>
        </section>

        <section id="section_block_one">
            
            <!-- inicio de seccion 1 - columna 1 -->
            <article class="section_block_one_column_one">
                <!--columna 1-->

                <article>
                    <p id="section_one_column_grado">0°</p>
                </article>

                <!--columna 2-->

                <article id="section_block_one_column_one_row_02">

                    <article id="container">
                        <p id="ciudad">Cargando...</p>
                    </article>
                    <article id="container">
                        <p id="fecha"></p>
                    </article>
                    
                </article>

                <!--columna 3-->

                <article id="section_block_one_column_one_row_03">
                    <article class="img_weather">
                        <img id="iconoClima" src="img/animated/day.svg" alt="" srcset="">
                    </article>

                </article>
            </article>

            <!-- inicio de seccion 2 - columna 2 -->
            <article class="section_block_one_column_two">
                <!---Titulo-->
                <article class="section_block_one_column_two_title">
                    <h5>Informacion detallada del clima</h5>
                </article>

                <article class="section_block_one_column_two_block_row">
                    <article>Humedad</article> 
                    <article id="humedad">0%</article>
                </article>

                <article class="section_block_one_column_two_block_row">
                    <article>Presión atmosférica</article> 
                    <article id="presionAtmosferica">0 hPa</article>
                </article>

                <article class="section_block_one_column_two_block_row">
                    <article>Velocidad de viento</article> 
                    <article id="vientoSpeed">0.0 km/h</article>
                </article>

                <article class="section_block_one_column_two_block_row">
                    <article>Temperatura Max</article> 
                    <article id="temperaturaMax">0°</article>
                </article>

                <article class="section_block_one_column_two_block_row">
                    <article>Temperatura Min</article> 
                    <article id="temperaturaMin">0°</article>
                </article>


                <article id="section_block_one_column_three">
                    <article class="section_block_one_column_three_title">
                        <h5>Pronóstico para los próximos 5 dias</h5>
                    </article>
                    <div class="section_block_one_column_three_block_row">
                        <article class="section_block_one_column_three_block_row_clima">
                            <img id="iconoClima01" src="img/animated/weather-sprite.svg" alt="" srcset="">Lunes
                        </article>
                        <article>
                            <p id="extendedWeather01">0°</p>
                        </article>
                    </div>

                    <div class="section_block_one_column_three_block_row">
                        <article class="section_block_one_column_three_block_row_clima">
                            <img id="iconoClima02" src="img/animated/snowy-1.svg" alt="" srcset="">Martes
                        </article>
                        <article>
                            <p id="extendedWeather02">0°</p>
                        </article>
                    </div>

                    <div class="section_block_one_column_three_block_row">
                        <article class="section_block_one_column_three_block_row_clima">
                            <img id="iconoClima03" src="img/animated/rainy-2.svg" alt="" srcset="">Miercoles
                        </article>
                        <article>
                            <p id="extendedWeather03">0°</p>
                        </article>
                    </div>

                    <div class="section_block_one_column_three_block_row">
                        <article class="section_block_one_column_three_block_row_clima">
                            <img id="iconoClima04" src="img/animated/cloudy-night-1.svg" alt="" srcset="">Jueves
                        </article>
                        <article>
                            <p id="extendedWeather04">0°</p>
                        </article>
                    </div>

                    <div class="section_block_one_column_three_block_row">
                        <article class="section_block_one_column_three_block_row_clima">
                            <img id="iconoClima05" src="img/animated/snowy-5.svg" alt="" srcset="">Viernes
                        </article>
                        <article>
                            <p id="extendedWeather05">0°</p>
                        </article>
                    </div>

                </article>
            </article>
        </section>


    </main>
    <script src="js/clima.js"></script>
</body>
</html>
